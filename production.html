<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bee Home</title>
</head>
<body>
    <div id="header">
        <h1>Hive production</h1>
    </div>
    <div id="body">
        <div id="demo">
            <div>
                <h1>POST</h1>
                <input type="text" v-model="productionKg">
                <button @click="addProduction()">ADD</button>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./moment.js"></script>
<script>
    var demo = new Vue({
        el: '#demo',
        data: {
            datas: '',
            lastProduction: '',
            productionsByWeek: '',
            productionsByMonth: '',
            productionKg:''
        },
        methods: {
            addProduction(){
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");
                var date = new Date()
                var raw = JSON.stringify({
                    "date": moment(date).format('YYYY-MM-DD HH:mm:ss'),
                    "production": this.productionKg
                    });

                var requestPOSTOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
                };

                fetch("http://localhost:3004/addProduction", requestPOSTOptions)
                    .then(response => response.text())
                    .then(result => {
                        console.log(result)
                        this.productionsByMonth = result
                    })
                    .catch(error => console.log('error', error));
            },
        }
    })
</script>
</html>
