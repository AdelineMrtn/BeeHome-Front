<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <title>Bee Home</title>
</head>
<body>
    <div id="header">
    </div>
    <div id="body">
        <div id="demo">
            <body>

                <div class="header">
                  <div class="header-right">
                    <a href="#profile">Profil</a>
                  </div>
                </div>
                
                <div style="text-align: center;">
                  <p>Votre ruche,</p>
                  <h1>Honey Fan</h1>
                  
                </div>
                <div class="box">{{lastTemperature.temperature}}</div>
                <div class="box">{{lastHumidite.humidite}}</div>
                <div>
                  <div style="margin: 5%">
                    <div class="inlineBox ">{{lastPopulation.population}}</div>
                    <div class="inlineBox">{{lastProduction.production}}</div>
                  </div>
                </div>

                <button id="bouton-sticky">
                  <span class="text">Statistiques</span>
                </button>
                </body>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
   var demo = new Vue({
      el: '#demo',
      data: {
        lastTemperature: {},
        lastHumidite: {},
        lastPopulation: {},
        lastProduction: {}
      },
      created () {
          this.fetchData()
        },
        methods: {
          fetchData() {
            var requestOptions = {
            method: 'GET',
            redirect: 'follow'
            };
            
            //API LAST TEMPERATURE
            fetch("http://localhost:3000/lastTemperature", requestOptions)
              .then(response => response.json())
              .then(result => {
                  this.lastTemperature = result
              })
              .catch(error => console.log('error', error));
            
            //API LAST HUMIDITE
            fetch("http://localhost:3001/lastHumidite", requestOptions)
              .then(response => response.json())
              .then(result => {
                  this.lastHumidite = result
              })
              .catch(error => console.log('error', error));

            //API LAST POPULATION
            fetch("http://localhost:3002/lastPopulation", requestOptions)
              .then(response => response.json())
              .then(result => {
                  this.lastPopulation = result
              })
              .catch(error => console.log('error', error));

            //API LAST POPULATION
            fetch("http://localhost:3004/lastProduction", requestOptions)
              .then(response => response.json())
              .then(result => {
                  this.lastProduction = result
              })
              .catch(error => console.log('error', error));
          }
        }
    })
</script>
</html>
