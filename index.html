 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bee Home</title>
</head>
<body>
    <div id="header">
        <h1>Bee Home</h1>
    </div>
    <div id="body">
        <div id="demo">
            {{datas}}
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var demo = new Vue({
        el: '#demo',
        data: {
            datas: '',
        },
        created () {
            this.fetchData()
        },
        methods: {
            fetchData() {
                var requestOptions = {
                method: 'GET',
                redirect: 'follow'
                };

                fetch("http://localhost:3000/temperatures", requestOptions)
                    .then(response => response.text())
                    .then(result => {
                        console.log(result)
                        this.datas = result
                    })
                    .catch(error => console.log('error', error));
            }
        }
    })
</script>
</html>
