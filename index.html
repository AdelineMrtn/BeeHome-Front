 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bee Home</title>
</head>
<body>
    <div id="header">
        <h1>Bee Home</h1>
    </div>
    <div id="body">
        <div id="demo">
            {{meteo.weather[0].main}}

            <hr>

            {{humidite.humidite}}

            <hr>

            {{population.population}}

            <hr>

            {{production.production}}
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var demo = new Vue({
        el: '#demo',
        data: {
            datas: '',
            meteo: '',
            humidite: '',
            population:'',
            production:''
        },
        created () {
            this.fetchData()
        },
        methods: {
            fetchData() {
                var requestOptions = {
                method: 'GET',
                redirect: 'follow'
                };
                // APPEL API OPEN WEATHER MAPS
                fetch("https://api.openweathermap.org/data/2.5/weather?q=Nantes&appid=4d344860a813f0165f921f589cb7285d&units=metric&lang=fr", requestOptions)
                .then(response => response.json())
                .then(result => {
                    this.meteo = result
                })
                .catch(error => console.log('error', error));
                // APPEL API HUMIDITE
                fetch("http://localhost:3001/lastHumidite", requestOptions)
                .then(response => response.json())
                .then(result => {
                    this.humidite = result
                })
                .catch(error => console.log('error', error));

                //APPEL API POPULATION
                fetch("http://localhost:3002/lastPopulation", requestOptions)
                .then(response => response.json())
                .then(result => {
                    this.population = result
                })
                .catch(error => console.log('error', error));
                //APPEL API PRODUCTION
                fetch("http://localhost:3003/lastProduction", requestOptions)
                .then(response => response.json())
                .then(result => {
                    this.production = result
                })
                .catch(error => console.log('error', error));
            }
        }
    })
</script>
</html>
